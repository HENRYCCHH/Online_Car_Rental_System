    <script>
        // Function to toggle the showCart class on the body element
        const toggleShowCart = () => {
            // Get the query parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const showCart = urlParams.get('showCart');
    
            // Get the body element
            const body = document.querySelector('body');
    
            // Toggle the showCart class based on the query parameter
            if (showCart === 'true') {
                body.classList.add('showCart');
            } else {
                body.classList.remove('showCart');
            }
        }
    
        // Call the toggleShowCart function when the page loads
        window.onload = toggleShowCart;
    </script>
